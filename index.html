<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Production Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include SheetJS for Excel import -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Lock Production Tracker</h1>
    
    <div class="form">
        <input type="date" id="date" placeholder="Date" required>
        <input type="number" id="piecesMade" placeholder="Pieces Made" required>
        <input type="number" id="piecesSold" placeholder="Pieces Sold" required>
        <input type="number" id="pricePerPiece" placeholder="Price per Piece (Ksh)" required>
        <input type="number" id="priceOfHair" placeholder="Price of Hair (Ksh)">
        <label><input type="checkbox" id="paidForHair"> Paid for Hair</label>
        <button onclick="addRecord()">Add Record</button>
        <input type="file" id="fileInput" accept=".xlsx, .xls">
        <button onclick="importData()">Import from Excel</button>
        <button onclick="exportToSpreadsheet()">Export to Excel</button>
        <button onclick="deleteAllRecords()">Delete All Records</button>
    </div>
    
    <table id="recordsTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Pieces Made</th>
                <th>Pieces Sold</th>
                <th>Remaining Inventory</th>
                <th>Total Value (Ksh)</th>
                <th>Daily Pieces Sold</th>
                <th>Daily Value of Pieces Sold (Ksh)</th>
                <th>Price of Hair (Ksh)</th>
                <th>Paid for Hair</th>
                <th>Actions</th> <!-- For delete single record button -->
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
